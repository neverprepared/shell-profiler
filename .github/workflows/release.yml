name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          ARCHIVE_NAME="shell-profiler-${{ steps.version.outputs.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}"

          # Build binary as 'shell-profiler' (Homebrew expects this name inside the tarball)
          go build -v -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" -o shell-profiler ./cmd/shell-profiler

          # Create tarball with versioned archive name but plain binary name
          tar -czf "${ARCHIVE_NAME}.tar.gz" shell-profiler

          # Generate checksum
          sha256sum "${ARCHIVE_NAME}.tar.gz" > "${ARCHIVE_NAME}.tar.gz.sha256"

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: |
            shell-profiler-${{ steps.version.outputs.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
            shell-profiler-${{ steps.version.outputs.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz.sha256
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload checksum artifact
        uses: actions/upload-artifact@v4
        with:
          name: checksum-${{ matrix.goos }}-${{ matrix.goarch }}
          path: "*.sha256"

  update-formula:
    name: Update Homebrew Formula
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all checksums
        uses: actions/download-artifact@v4
        with:
          path: checksums
          pattern: checksum-*

      - name: Get version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Update formula
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"

          # Extract SHA256 values from checksum files
          DARWIN_ARM64=$(awk '{print $1}' checksums/checksum-darwin-arm64/*.sha256)
          DARWIN_AMD64=$(awk '{print $1}' checksums/checksum-darwin-amd64/*.sha256)
          LINUX_ARM64=$(awk '{print $1}' checksums/checksum-linux-arm64/*.sha256)
          LINUX_AMD64=$(awk '{print $1}' checksums/checksum-linux-amd64/*.sha256)

          # Update version
          sed -i "s/version \".*\"/version \"${VERSION}\"/" Formula/shell-profiler.rb

          # Update SHA256 values using comment markers
          sed -i "s/sha256 \".*\" # darwin-arm64/sha256 \"${DARWIN_ARM64}\" # darwin-arm64/" Formula/shell-profiler.rb
          sed -i "s/sha256 \".*\" # darwin-amd64/sha256 \"${DARWIN_AMD64}\" # darwin-amd64/" Formula/shell-profiler.rb
          sed -i "s/sha256 \".*\" # linux-arm64/sha256 \"${LINUX_ARM64}\" # linux-arm64/" Formula/shell-profiler.rb
          sed -i "s/sha256 \".*\" # linux-amd64/sha256 \"${LINUX_AMD64}\" # linux-amd64/" Formula/shell-profiler.rb

      - name: Commit and push formula update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/shell-profiler.rb
          git diff --cached --quiet || git commit -m "formula: update to v${{ steps.version.outputs.VERSION }}"
          git push

      - name: Sync formula to homebrew tap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Clone the tap repo
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/neverprepared/homebrew-shell-profiler.git /tmp/tap

          # Copy updated formula
          cp Formula/shell-profiler.rb /tmp/tap/Formula/shell-profiler.rb

          # Remove old formula if it exists
          rm -f /tmp/tap/Formula/profile.rb

          # Commit and push
          cd /tmp/tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "formula: update shell-profiler to v${{ steps.version.outputs.VERSION }}"
          git push
